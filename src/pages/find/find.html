<ion-header>
  <ion-navbar>
    
    <ion-buttons left>
        <button ion-button style="background-color: #222;" [color]="allMyData.me.status.goingOut == 'Yes' ? 'primary' : 'danger'" (click)='changeMyGoingOutStatus();'>
            {{ allMyData.me.status.goingOut == "Yes" ? "I'm going out" : "I'm not going out"}}
        </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button *ngIf="numberOfActiveFilters == 0" style="color: #32db64; background-color: #222" (click)='presentFilterAlert();'>
        Filters
      </button>
      <button ion-button *ngIf="numberOfActiveFilters > 0" style="color: #32db64; background-color: #222" (click)='presentFilterAlert();'>
        Filters ({{numberOfActiveFilters}})
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
 
<ion-content class="theMap">
  <ion-spinner *ngIf="currentlyLoadingData == true" name="ios" id="loadingIndicator"></ion-spinner>
  <div #map id="map"></div>
  <ion-icon id="locateControl" name="locate"></ion-icon>
</ion-content>
