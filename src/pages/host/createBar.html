<ion-header>
    <ion-navbar>
      <ion-title>
        Create Bar
      </ion-title>
      <ion-buttons end>
        
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="home" scrollY="true">

    <ion-item>
      <ion-grid>
          <ion-row>
              <ion-col col-6 class="twoElementsMedium">
                <div class="centerMe">
                    <button ion-button [color]="'primary'" [style.color]="'black'" (click)='getBarKeyButtonClicked();'>
                      Get Bar Key
                    </button>
                </div>
              </ion-col>
              <ion-col col-6 class="twoElementsMedium">
                <div class="centerMe">
                    <button ion-button [color]="'primary'" [style.color]="'black'" (click)='editHostsButtonClicked();' [disabled]="bar.hosts.get(this.allMyData.me.facebookID).isMainHost == false">
                      Edit Hosts ({{bar.hosts.size - 1}})
                    </button>
                </div>
              </ion-col>
          </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bar Key</ion-label>
      <ion-input type="text" [(ngModel)]="bar.key" (keyup)="keyUpInBarKeyInput($event);"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input readonly="true" placeholder="Enter a bar key to generate this" type="text" [(ngModel)]="bar.address"></ion-input>
    </ion-item>
  
    <div class="theMap oneElement">
        <div #map id="mapForCreateBar"></div>
    </div>

    <ion-item>
      <ion-label stacked>Bar Name</ion-label>
      <ion-input type="text" [(ngModel)]="bar.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Details</ion-label>
      <ion-input type="text" [(ngModel)]="bar.details"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text" [(ngModel)]="bar.phoneNumber"></ion-input>
    </ion-item>

    <ion-item *ngFor="let day of daysOfTheWeek">
      <ion-label stacked>{{day}} Hours</ion-label>
      <ion-input type="text" [(ngModel)]="bar.schedule.get(day).open"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-grid>
        <ion-row>
            <ion-col col-12>
              <div id="submitButton">
                  <button ion-button block [color]="'primary'" [style.color]="'black'" (click)='submitButtonClicked();'>
                    Submit
                  </button>
              </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
  </ion-content>
