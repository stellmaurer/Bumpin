<ion-header>
    <ion-navbar>
        <ion-title>Update Hosts</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
    </ion-header>

<ion-content padding>
    <ion-grid *ngIf="this.allMyData.friends.length == 0">
        <ion-row>
            <ion-col col-12 class="oneElement">
                <div class="centerMe">
                    <h1 [style.color]="'#32db64'">You don't have any friends from Facebook who have this app yet.</h1>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-list *ngIf="this.allMyData.friends.length != 0">
        <ion-item *ngFor="let friend of this.allMyData.friends">
            <ion-label [color]="party.hosts.has(friend.facebookID) == true ? {'Accepted': 'primary', 'Waiting': 'secondary', 'Declined': 'danger'}[party.hosts.get(friend.facebookID).status] : 'white'">{{ friend.name }}</ion-label>
            <ion-checkbox [color]="party.hosts.has(friend.facebookID) == true ? {'Accepted': 'primary', 'Waiting': 'secondary', 'Declined': 'danger'}[party.hosts.get(friend.facebookID).status] : 'white'" [style.color]="'#000000'" [checked]="party.hosts.has(friend.facebookID)" (click)="friendSelected(friend)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
