<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="home">
    <ion-row justify-content-center class="firstRow">
        <ion-col col-12 class="oneElement">
          <div class="centerMe">
            <h1 [style.color]="'#32db64'">Version: 1.0.1</h1>
          </div>
        </ion-col>
    </ion-row>

    <ion-row class="needsSpaceOnTop">
        <ion-col col-12 class="oneElement">
          <div class="centerMe">
            <label>Having an issue?</label>
          </div>
          <div class="centerMe backgroundIncluded needsPadding">
            <ion-textarea type="text" [(ngModel)]="bugDescription"></ion-textarea>
          </div>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
          <button ion-button block [color]="primary" style="color: black;" (click)='submitBug();'>
            Submit Bug
          </button>
      </ion-col>
    </ion-row>

    <ion-row class="needsSpaceOnTop">
        <ion-col col-12 class="oneElement">
          <div class="centerMe">
            <label>Want to request a feature or just tell us something?</label>
          </div>
          <div class="centerMe backgroundIncluded needsPadding">
            <ion-textarea type="text" [(ngModel)]="featureRequest"></ion-textarea>
          </div>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
          <button ion-button block [color]="primary" style="color: black;" (click)='submitFeatureRequest();'>
            Submit Feedback
          </button>
      </ion-col>
    </ion-row>

    <ion-row id="logoutButton" justify-content-center>
      <ion-col col-12 class="oneElement">
        <div class="centerMe">
            <button ion-button block color="primary" style="color: black;" (click)="login.logout();">Logout</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
