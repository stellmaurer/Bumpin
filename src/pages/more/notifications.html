<ion-header>
    <ion-navbar>
        <ion-title>{{allMyData.numberOfUnseenNotifications}} new notifications</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="allMyData.notifications.length == 0">
        <ion-row>
            <ion-col col-12 class="oneElement">
                <div class="centerMe">
                    <h1 [style.color]="'#32db64'">You don't have any notifications.</h1>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="allMyData.notifications.length != 0">

        <button ion-item text-wrap *ngFor="let notification of allMyData.notifications" (click)="viewNotification(notification)">
            <h3 [style.color]="notification.hasBeenSeen == false ? '#32db64' : '#D3D3D3'">{{(1000 * notification.expiresAt) - ((1000*60*60*24) * 14) | date : "EEE, MMM d"}}</h3>
            <p [style.color]="notification.hasBeenSeen == false ? '#32db64' : '#D3D3D3'">{{notification.message}}</p>
        </button>

    </ion-list>

</ion-content>
