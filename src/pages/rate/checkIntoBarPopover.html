<ion-scroll class="home" scrollY="true">
    <ion-grid>

        <ion-row>
            <ion-col col-12 class="singleElement">
            <div class="centerMe">
                <h1 [style.color]="{'Bumpin': '#32db64', 'Heat\\'n-up': 'yellow', 'Decent': 'orange', 'Weak': '#f53d3d'}[bar.averageRating]">{{bar.name}}</h1>
            </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 class="singleElement">
            <div class="centerMe">
                <label>{{bar.numberOfPeopleAtBar}} people are at this bar</label>
            </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6 class="twoElementsSmall">
            <div class="centerMe">
                <label>{{bar.percentageOfMen}}% Men</label>
            </div>
            </ion-col>
            <ion-col col-6 class="twoElementsSmall">
            <div class="centerMe">
                <label>{{bar.percentageOfWomen}}% Women</label>
            </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 class="singleElement">
            <div class="centerMe">
                <label>Your Rating: {{ bar.attendees.has(allMyData.me.facebookID) == false ? "None" : bar.attendees.get(allMyData.me.facebookID).rating}}</label>
            </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-3 class="fourElements">
            <div class="centerMe">
                <label>Bumpin</label>
            </div>
            <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Bumpin");'>
                {{bar.bumpinRatings}}
                </button>
            </div>
            </ion-col>
            <ion-col col-3 class="fourElements">
            <div class="centerMe">
                <label style="color: yellow;">Heat'n-up</label>
            </div>
            <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Heat&#39;n-up");'>
                {{bar.heatingUpRatings}}
                </button>
            </div>
            </ion-col>
            <ion-col col-3 class="fourElements">
            <div class="centerMe">
                <label style="color: orange;">Decent</label>
            </div>
            <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Decent");'>
                {{bar.decentRatings}}
                </button>
            </div>
            </ion-col>
            <ion-col col-3 class="fourElements">
            <div class="centerMe">
                <label style="color: #f53d3d;">Weak</label>
            </div>
            <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Weak");'>
                {{bar.weakRatings}}
                </button>
            </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-3 class="twoElementsSmall">
                <div class="centerMe">
                <label style="color: orange;">Decent</label>
                </div>
                <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Decent");'>
                    {{bar.decentRatings}}
                </button>
                </div>
            </ion-col>
            <ion-col col-3 class="twoElementsSmall">
                <div class="centerMe">
                <label style="color: #f53d3d;">Weak</label>
                </div>
                <div class="centerMe">
                <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Weak");'>
                    {{bar.weakRatings}}
                </button>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-scroll>
