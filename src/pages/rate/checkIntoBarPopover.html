<div class="container">

    <ion-icon id="closeButton" name="close" [color]="'primary'" (click)="close();"></ion-icon>

    <ion-scroll class="home" scrollY="true">
        <ion-grid>

            <ion-row>
                <ion-col col-12 class="singleElement">
                <div class="centerMe">
                    <h1 [style.color]="{'Bumpin': '#32db64', 'Heat\\'n-up': 'yellow', 'Decent': 'orange', 'Weak': '#f53d3d'}[bar.averageRating]">{{bar.name}}</h1>
                </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12 class="singleElement">
                <div class="centerMe">
                    <label>{{bar.numberOfPeopleAtBar}} people are at this bar</label>
                </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 class="twoElementsSmall">
                <div class="centerMe">
                    <label>{{bar.percentageOfMen}}% men</label>
                </div>
                </ion-col>
                <ion-col col-6 class="twoElementsSmall">
                <div class="centerMe">
                    <label>{{bar.percentageOfWomen}}% women</label>
                </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 class="twoElementsSmall">
                    <span class="centerMe">
                        <label>
                            Line:
                        </label>
                        <label [style.color]="{'no': '#32db64', 'unsure': '#32db64', 'yes': '#f53d3d'}[bar.isThereALine]">
                            {{bar.isThereALine}}
                        </label>
                    </span>
                </ion-col>
                <ion-col col-6 class="twoElementsSmall">
                    <span class="centerMe">
                        <label>
                            Cover:
                        </label>
                        <label [style.color]="{'no': '#32db64', 'unsure': '#32db64', 'yes': '#f53d3d'}[bar.isThereACover]">
                            {{bar.isThereACover}}
                        </label>
                    </span>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-3 class="fourElements">
                <div class="centerMe">
                    <label>Bumpin</label>
                </div>
                <div class="centerMe">
                    <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Bumpin");'>
                    {{bar.bumpinRatings}}
                    </button>
                </div>
                </ion-col>
                <ion-col col-3 class="fourElements">
                <div class="centerMe">
                    <label style="color: yellow;">Heat'n-up</label>
                </div>
                <div class="centerMe">
                    <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Heat&#39;n-up");'>
                    {{bar.heatingUpRatings}}
                    </button>
                </div>
                </ion-col>
                <ion-col col-3 class="fourElements">
                <div class="centerMe">
                    <label style="color: orange;">Decent</label>
                </div>
                <div class="centerMe">
                    <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Decent");'>
                    {{bar.decentRatings}}
                    </button>
                </div>
                </ion-col>
                <ion-col col-3 class="fourElements">
                <div class="centerMe">
                    <label style="color: #f53d3d;">Weak</label>
                </div>
                <div class="centerMe">
                    <button ion-button [color]="primary" style="color: black;" (click)='rateBar("Weak");'>
                    {{bar.weakRatings}}
                    </button>
                </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6 class="twoElementsSmall">
                    <div class="centerMe">
                        <label>Line?</label>
                    </div>
                    <div class="centerMe">
                        <button ion-button [style.color]="'black'"
                                           (click)='toggleLineInfoForBar();'>
                            {{bar.attendees.has(allMyData.me.facebookID) == false ? "no" : {false: 'no', true: 'yes'}[bar.attendees.get(allMyData.me.facebookID).saidThereWasALine]}}
                        </button>
                    </div>
                </ion-col>
                <ion-col col-6 class="twoElementsSmall">
                    <div class="centerMe">
                        <label>Cover?</label>
                    </div>
                    <div class="centerMe">
                        <button ion-button [style.color]="'black'"
                                           (click)='toggleCoverInfoForBar();'>
                            {{bar.attendees.has(allMyData.me.facebookID) == false ? "no" : {false: 'no', true: 'yes'}[bar.attendees.get(allMyData.me.facebookID).saidThereWasACover]}}
                        </button>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-scroll>

</div>
