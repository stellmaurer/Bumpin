<div class="container">

    <ion-icon id="closeButton" name="close" [color]="'primary'" (click)="close();"></ion-icon>

    <ion-scroll class="home" scrollY="true">

      <ion-grid>

        <ion-row>
          <ion-col col-12 class="singleElement">
            <div class="centerMe">
              <h1 [style.color]="{'Bumpin': '#32db64', 'Heat\\'n-up': 'yellow', 'Decent': 'orange', 'Weak': '#f53d3d'}[party.averageRating]">{{party.title}}</h1>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 class="singleElement">
            <div class="centerMe">
              <label>{{party.numberOfPeopleAtParty}} people are at this party</label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6 class="twoElementsSmall">
            <div class="centerMe">
                <label>{{party.percentageOfMen}}% men</label>
            </div>
          </ion-col>
          <ion-col col-6 class="twoElementsSmall">
            <div class="centerMe">
                <label>{{party.percentageOfWomen}}% women</label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3 class="fourElements">
            <div class="centerMe">
              <label>Bumpin</label>
            </div>
            <div class="centerMe">
              <button ion-button [color]="primary" style="color: black;" (click)='rateParty("Bumpin");'>
                {{party.bumpinRatings}}
              </button>
            </div>
          </ion-col>
          <ion-col col-3 class="fourElements">
            <div class="centerMe">
              <label style="color: yellow;">Heat'n-up</label>
            </div>
            <div class="centerMe">
              <button ion-button [color]="primary" style="color: black;" (click)='rateParty("Heat&#39;n-up");'>
                {{party.heatingUpRatings}}
              </button>
            </div>
          </ion-col>
          <ion-col col-3 class="fourElements">
            <div class="centerMe">
              <label style="color: orange;">Decent</label>
            </div>
            <div class="centerMe">
              <button ion-button [color]="primary" style="color: black;" (click)='rateParty("Decent");'>
                {{party.decentRatings}}
              </button>
            </div>
          </ion-col>
          <ion-col col-3 class="fourElements">
            <div class="centerMe">
              <label style="color: #f53d3d;">Weak</label>
            </div>
            <div class="centerMe">
              <button ion-button [color]="primary" style="color: black;" (click)='rateParty("Weak");'>
                {{party.weakRatings}}
              </button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-scroll>

</div>
